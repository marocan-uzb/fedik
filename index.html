<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="container">
    <h2 class="logo">Where in the world?</h2>
    <button class="header-btn">
      <i class="fa-solid fa-moon"></i>
      Dark Mode
    </button>
  </header>

  <main class="container">
    <div class="search">
      <input placeholder="Search for a country" class="search_input" type="text">
    </div>
    <section class="section-one">

      <div class="card">
        <img src="./Germany.png" alt="">
        <h3>Germany</h3>
      </div>

      <div class="card">
        <img src="./USA.png" alt="">
        <h3>United States of America</h3>
      </div>

      <div class="card">
        <img src="./Brazil.png" alt="">
        <h3>Brazil</h3>
      </div>

      <div class="card">
        <img src="./Iceland.png" alt="">
        <h3>Iceland</h3>
      </div>

      <div class="card">
        <img src="./Afghanistan.png" alt="">
        <h3>Afghanistan</h3>
      </div>

      <div class="card">
        <img src="./Åland Islands.png" alt="">
        <h3>Åland Islands</h3>
      </div>

      <div class="card">
        <img src="./Albania.png" alt="">
        <h3>Albania</h3>
      </div>

      <div class="card">
        <img src="./Algeria.png" alt="">
        <h3>Algeria</h3>
      </div>
    </section>
  </main>


</body>

</html>
